<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="/styles.css">
		<meta charset="utf-8">

		<title>Find Book | Blind Book Date</title>
		<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

		<style>
			.genre:hover {
				cursor: pointer;
			}

			.genre i {
				font-size: 12px;
			}
		</style>

		<script src="/socket.io/socket.io.js"></script>
		<script src="/main.js"></script>

		<script>
			window.onload = () => {
				searchByGenre("ALL");
			}
		</script>
	</head>
	<body>
		
		<div id="header">
			<span class="tab" id="blocker" onclick="location.href='/'">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
			<span class="tab" id="selected-tab">Find Books</span>
			<span class="tab" onclick="location.href='/add-book'">Add Book</span>
		</div>
		
		<div class="main-container" id="main">
			<div>Searching by: <span id="search-type">ALL</span></div>
			<div id="books">
				<table>
					<tr>
						<th>Genre</th>
						<th>Description</th>
					</tr>
				</table>
			</div>
		</div>
		
		<div class="main-container" id="side">
			<p class="sticky" style="text-align: center;"><strong>GENRES</strong></p>
			<div class="genre" onclick="searchByGenre('Romance')">Romance: <br>
				<i><span id="Romanceb">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('Science Fiction')">Science Fiction: <br>
				<i><span id="Science Fictionb">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('Fantasy')">Fantasy: <br>
				<i><span id="Fantasyb">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('YA (Young Adult)')">YA (Young Adult): <br>
				<i><span id="YA (Young Adult)b">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('Horror')">Horror: <br>
				<i><span id="Horrorb">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('Mystery')">Mystery: <br>
				<i><span id="Mysteryb">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('Non-fiction')">Non-fiction: <br>
				<i><span id="Non-fictionb">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('Historical Fiction')">Historical Fiction: <br>
				<i><span id="Historical Fictionb">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('Literary Fiction')">Literary Fiction: <br>
				<i><span id="Literary Fictionb">0</span> books</i>
			</div>
			<div class="genre" onclick="searchByGenre('ALL')">ALL: <br>
				<i><span id="ALLb">0</span> books</i>
			</div>
		</div>
	</body>
</html>
